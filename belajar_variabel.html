<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Belajar Sebuah Nilai Variabel Pada Javascript</h2>

    <p>Menghitung jumlah sebuah Variabel</p>

    <p id="demo"></p>

    <script>
        var hasil1 = 20;
        var hasil2 = 10;
        var jumlah = hasil1 + hasil2;
        document.getElementById("demo").innerHTML = "Hasil Jumlah dari sebuah nilai : " + jumlah;
    </script>
</body>

</html>
